<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">

    <title>ng-draggie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/app.css">

  </head>
  <body ng-app="demodraggie" ng-cloak>

    <div class="wrapper" ng-controller="MainCtrl as mainCtrl" ng-mousedown="mainCtrl.newAppointment($event)">

		<div ng-draggie ng-repeat="appointment in appointments" class="draggie" options="options" events="events" pos="appointment.pos" length="appointment.length" id="{{ appointment.id }}">
			<div ng-click="appointment.edit = true; mainCtrl.editAppointment($event)">
				<span ng-hide="appointment.edit" title="{{appointment.name}}">{{ appointment.name }}</span>
				<input type="text" ng-show="appointment.edit" ng-model="appointment.name" ng-blur="appointment.edit = false; mainCtrl.saveAppointment($event)" />
			</div>
			<span class="resizeHandle">|</span>
		</div>

    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>

    <script src="js/ng-draggie.js"></script>
    <script src="js/app.js"></script>

	</body>
</html>
